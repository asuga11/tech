<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <title>Sidebar Navigation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#102E50",
          },
        },
      },
    };
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    .active-item {
      background-color: #102E50;
      color: white;
    }
  </style>
</head>
<body class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside id="sidebar" class="bg-gray-700 text-white flex flex-col justify-between transition-all duration-300 w-72">
    <div>
      <!-- Toggle Button -->
      <div class="flex justify-end p-4">
        <button onclick="toggleSidebar()" class="text-white focus:outline-none">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <!-- Logo -->
      <div class="flex items-center justify-center py-4">
        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 0L0 6v8l10 6 10-6V6L10 0z" />
        </svg>
      </div>

      <!-- Navigation -->
      <nav class="space-y-1 px-2" id="menuItems">
        <!-- JS will insert menu items here -->
      </nav>


    <!-- User -->
    <div class="px-4 pb-4 flex items-center gap-3">
      <img src="image/gaya_sda.jpg" alt="User" class="w-10 h-10 rounded-full" />
      <div class="sidebar-label">
        <p class="text-sm font-medium">gaayaa sda</p>
      </div>
    </div>
  </aside>

  <script>
    const menuItems = [
      { icon: 'fa-home', label: 'Нүүр хуудас', href: 'index.html' },
      { icon: 'fa-box', label: 'Бүтээгдэхүүн', href: 'Бүтээгдэхүүн.html' },
      { icon: 'fa-tags', label: 'Хямдрал', href: 'Хямдрал.html' },
      { icon: 'fa-envelope', label: 'Холбоо барих', href: 'Холбоо барих.html' },
      { icon: 'fa-sign-in-alt', label: 'Нэвтрэх', href: 'Нэвтрэх.html' },
      { icon: 'fa-shopping-cart', label: 'Сагс', href: 'Сагсанд байгаа бүтээгдэхүүн.html' }
    ];

    const teams = ['Heroicons', 'Tailwind Labs', 'Workcation'];
    const menuEl = document.getElementById('menuItems');
    const teamEl = document.getElementById('teams');
    const sidebar = document.getElementById('sidebar');

    function renderSidebar() {
      menuItems.forEach((item, idx) => {
        const link = document.createElement('a');
        link.href = item.href;
        link.className = "flex justify-between items-center px-3 py-2 rounded-md hover:bg-primary cursor-pointer text-sm group";
        link.innerHTML = `
          <div class="flex items-center gap-3">
            <i class="fas ${item.icon} text-base"></i>
            <span class="sidebar-label">${item.label}</span>
          </div>
        `;
        if (window.location.pathname.includes(item.href)) {
          link.classList.add('active-item');
        }
        menuEl.appendChild(link);
      });

      teams.forEach(team => {
        const li = document.createElement('li');
        const initial = team[0];
        li.innerHTML = `
          <a href="#" class="flex items-center gap-3 px-3 py-2 hover:bg-primary rounded-md text-sm">
            <span class="bg-primary text-white w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold">${initial}</span>
            <span class="sidebar-label">${team}</span>
          </a>
        `;
        teamEl.appendChild(li);
      });
    }

    function toggleSidebar() {
      sidebar.classList.toggle('w-72');
      sidebar.classList.toggle('w-20');
      document.querySelectorAll('.sidebar-label').forEach(el => {
        el.classList.toggle('hidden');
      });
    }

    renderSidebar();
  </script>
</body>
</html>
